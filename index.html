<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightchain AI Identity Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #007bff; --admin: #dc3545; --bg: #f0f2f5; --text: #1c1e21; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100 vh; overflow: hidden; }
        #topNav { height: 60px; background: #fff; border-bottom: 1px solid #e1e4e8; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; box-sizing: border-box; }
        .nav-title { display: flex; align-items: baseline; gap: 10px; }
        .nav-title h1 { font-size: 1.2rem; color: #0056b3; margin: 0; }
        .token-display { background: #f8f9fa; padding: 8px 15px; border-radius: 20px; border: 1px solid #e1e4e8; font-weight: 700; font-size: 0.9rem; color: #28a745; display: flex; align-items: center; gap: 8px; }
        .content-wrapper { display: flex; flex: 1; overflow: hidden; }
        #leftSidebar { width: 320px; background: #fff; border-right: 1px solid #e1e4e8; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        #rightSidebar { width: 280px; background: #fff; border-left: 1px solid #e1e4e8; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        .main-utility-area { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2 px 10 px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e1e4e8; width: 100%; box-sizing: border-box; }
        .primary-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; margin-top: 10px; }
        .small-btn { padding: 8px; font-size: 0.75rem; flex: 1; background: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer; }
        #adminConsole { display: none; border-top: 3px solid var(--admin); padding-top: 15px; }
        .treasury-box { background: #fff5f5; border: 1px solid #feb2b2; padding: 12px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .log-box { font-size: 0.7rem; background: #f8f9fa; border: 1px solid #e2e8f0; border-radius: 6px; padding: 8px; margin-top: 10px; max-height: 100px; overflow-y: auto; text-align: left; line-height: 1.4; color: #4a5568; }
        .eight-ball { width: 160px; height: 160px; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin: 10px auto; box-shadow: 0 10 px 20 px rgba(0,0,0,0.3); }
        .inner-circle { width: 80px; height: 80px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 10px; padding: 10px; text-align: center; font-weight: bold; border: 3px solid #111; }
        .result-window { margin-top: 20px; padding: 15px; background: #f8f9fa; border: 2px dashed #cbd5e0; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.9rem; color: #2d3748; min-height: 40px; display: flex; align-items: center; justify-content: center; text-align: center; transition: 0.3s; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1 px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4 px, 0, 0); } }
        .verified-badge-inline { background: #1877F2; color: white; border-radius: 50%; width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 11px; margin-left: 8px; }
    </style>
</head>
<body>
    <div id="topNav">
        <div class="nav-title"><h1>Lightchain Identity</h1><span style="font-size:0.7rem; color:#999;">v4.7</span></div>
        <div class="token-display"><span id="tokenBalance">0.00</span> LCAI</div>
    </div>
    <div class="content-wrapper">
        <div id="leftSidebar">
            <div id="userStatusHeader" style="display:none; text-align:center; margin-bottom:15px;"><div id="userNameDisplay" style="font-weight:bold;"></div></div>
            <div class="card">
                <div id="walletStatus" style="font-size: 0.75rem; margin-bottom:10px; color:#666;">Synchronizing...</div>
                <button id="connectBtn" class="primary-btn">Connect Wallet</button>
                <button id="disconnectBtn" class="primary-btn" style="display:none; background:#6c757d;">Disconnect</button>
            </div>
            
            <div id="adminConsole" class="card">
                <h4 style="color:var(--admin); margin: 0 0 10px 0; font-size: 0.85rem;">Admin Management</h4>
                <div class="treasury-box">
                    <div style="font-size: 0.7rem; color: #c53030; font-weight: bold; text-transform: uppercase;">Oracle Treasury</div>
                    <div style="font-size: 1.4rem; font-weight: 800; color: #c53030;"><span id="treasuryBalance">0.00</span> <small style="font-size: 0.8rem;">LCAI</small></div>
                    <button id="withdrawBtn" class="small-btn" style="width:100%; margin-top:10px; background:#c53030;">Claim Fees</button>
                    <div class="log-box" id="withdrawLog">No withdrawal history found.</div>
                </div>
                <input type="text" id="verifyAddr" placeholder="Target 0x...">
                <div style="display:flex; gap: 4px;"><button id="verifyBtn" class="small-btn" style="background:var(--primary);">Verify</button><button id="revokeBtn" class="small-btn">Revoke</button></div>
            </div>
        </div>
        
        <div class="main-utility-area">
            <div class="card" style="max-width: 500px; text-align: center;">
                <h2 style="margin:0; font-size:1.4rem;">AIVM Oracle</h2>
                <div id="oracleUI" style="display:none; margin-top: 20px;">
                    <input type="text" id="oracleQuestion" placeholder="Enter query for inference..." autocomplete="off">
                    <div class="eight-ball" id="ball"><div class="inner-circle" id="response">?</div></div>
                    <button id="shakeBtn" class="primary-btn" style="background: #28a745;">Execute for 0.01 LCAI</button>
                    <div class="result-window" id="resultText">Waiting for AIVM Consultation...</div>
                </div>
            </div>
        </div>

        <div id="rightSidebar">
            <div class="card">
                <h4 style="margin: 0 0 10px 0; color: #0056b3; font-size:0.9rem;">Network Metrics</h4>
                <div style="font-size: 0.85rem;">Predictions Logged: <strong id="globalCount">0</strong></div>
                <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
                <div id="txFeed" style="font-size:0.75rem; color:#666;">Awaiting network activity...</div>
            </div>
        </div>
    </div>

    <script>
        const IDENTITY_CONTRACT = "0xe0087e581f11b9de0d61697a0cb0cdffca8f1f34";
        const BALL_CONTRACT_ADDR = "0x3CC611AF8Ac08A084a2758eB61fa7025854F6f13";
        
        const BALL_ABI = [{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"string","name":"question","type":"string"},{"indexed":false,"internalType":"string","name":"answer","type":"string"}],"name":"OracleAnswer","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"admin","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"timestamp","type":"uint256"}],"name":"Withdrawal","type":"event"},{"inputs":[{"internalType":"string","name":"_question","type":"string"}],"name":"getPrediction","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"totalPredictions","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"}];
        const IDENTITY_ABI = [{"inputs":[{"internalType":"address","name":"_userAddress","type":"address"}],"name":"getIdentity","outputs":[{"internalType":"string","name":"","type":"string"},{"internalType":"string","name":"","type":"string"},{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"isAdmin","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_userAddress","type":"address"}],"name":"verifyIdentity","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_userAddress","type":"address"}],"name":"revokeVerification","outputs":[],"stateMutability":"nonpayable","type":"function"}];

        let signer, ballContract, identityContract;

        async function hardSync() {
            try {
                const count = await ballContract.totalPredictions();
                document.getElementById('globalCount').innerText = count.toString();
                const address = await signer.getAddress();
                const balance = await signer.provider.getBalance(address);
                document.getElementById('tokenBalance').innerText = parseFloat(ethers.formatEther(balance)).toFixed(3);
                const tBal = await signer.provider.getBalance(BALL_CONTRACT_ADDR);
                document.getElementById('treasuryBalance').innerText = parseFloat(ethers.formatEther(tBal)).toFixed(4);
                
                // Refresh Withdrawal history log
                const logs = await ballContract.queryFilter("Withdrawal", -50000);
                const logBox = document.getElementById('withdrawLog');
                if(logs.length > 0) {
                    logBox.innerHTML = logs.map(l => {
                        const date = new Date(Number(l.args.timestamp) * 1000).toLocaleDateString();
                        return `<div>Claimed ${parseFloat(ethers.formatEther(l.args.amount)).toFixed(3)} LCAI (${date})</div>`;
                    }).join('');
                }
            } catch(e) { console.error("Sync Error:", e); }
        }

        async function connectWallet() {
            if (!window.ethereum) return;
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                ballContract = new ethers.Contract(BALL_CONTRACT_ADDR, BALL_ABI, signer);
                identityContract = new ethers.Contract(IDENTITY_CONTRACT, IDENTITY_ABI, signer);

                localStorage.setItem('isWalletConnected', 'true');
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'block';
                document.getElementById('walletStatus').innerText = "Wallet: " + accounts[0].substring(0, 10);

                await hardSync();
                
                ballContract.on("OracleAnswer", (user, question, answer) => {
                    document.getElementById('txFeed').innerHTML = `<div><strong>Recent:</strong> "${question.substring(0, 15)}..."</div>`;
                    if (user.toLowerCase() === accounts[0].toLowerCase()) {
                        const resWin = document.getElementById('resultText');
                        resWin.innerText = answer;
                        resWin.style.borderColor = "#28a745";
                        resWin.style.color = "#28a745";
                        localStorage.setItem('lastAnswerText', answer);
                    }
                    hardSync();
                });

                setTimeout(async () => {
                    const profile = await identityContract.getIdentity(accounts[0]).catch(() => null);
                    if(profile && profile[2]) {
                        document.getElementById('userStatusHeader').style.display = 'block';
                        document.getElementById('userNameDisplay').innerHTML = `${profile[0]} <span class="verified-badge-inline">âœ“</span>`;
                        document.getElementById('oracleUI').style.display = 'block';
                        if(localStorage.getItem('lastAnswerText')) {
                            document.getElementById('resultText').innerText = localStorage.getItem('lastAnswerText');
                        }
                    }
                    const isAdmin = await identityContract.isAdmin(accounts[0]);
                    if(isAdmin) document.getElementById('adminConsole').style.display = 'block';
                }, 800);
            } catch(e) { console.error("Connect Error:", e); }
        }

        document.getElementById('oracleQuestion').oninput = (e) => {
            const cost = (0.01 * (Math.floor(e.target.value.length / 10) + 1)).toFixed(2);
            document.getElementById('shakeBtn').innerText = `Execute for ${cost} LCAI`;
        };

        document.getElementById('shakeBtn').onclick = async () => {
            const question = document.getElementById('oracleQuestion').value;
            if(!question) return;
            const cost = (0.01 * (Math.floor(question.length / 10) + 1)).toFixed(2);
            const ball = document.getElementById('ball');
            const resWin = document.getElementById('resultText');
            ball.classList.add('shake');
            resWin.innerText = "Processing Inference...";
            resWin.style.borderColor = "#007bff";
            resWin.style.color = "#2d3748";
            try {
                const tx = await ballContract.getPrediction(question, { value: ethers.parseEther(cost), gasLimit: 400000 });
                await tx.wait();
                await hardSync();
            } catch (e) { resWin.innerText = "Error: Check identity or balance."; resWin.style.borderColor = "#dc3545"; }
            finally { ball.classList.remove('shake'); }
        };

        document.getElementById('withdrawBtn').onclick = async () => {
            try { 
                const tx = await ballContract.withdraw({ gasLimit: 250000 }); 
                await tx.wait(); 
                hardSync(); 
            } catch(e) { alert("Claim failed: Reverted."); }
        };

        document.getElementById('connectBtn').onclick = connectWallet;
        document.getElementById('disconnectBtn').onclick = () => { localStorage.clear(); location.reload(); };
        window.addEventListener('DOMContentLoaded', () => { if (localStorage.getItem('isWalletConnected') === 'true') setTimeout(connectWallet, 500); });
    </script>
</body>
</html>
