<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightchain AI | Master Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #00ff80;
            --bg: #0a0a0f;
            --card: #14141f;
            --border: #2d2d3d;
            --text: #ffffff;
            --text-dim: #a0a0b0;
            --danger: #ff4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            overflow: hidden;
        }

        /* TOP BAR */
        .nav { 
            height: 60px; 
            background: var(--card); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px;
        }
        .nav-left { font-size: 1.1rem; font-weight: bold; color: var(--primary); }
        
        .wallet-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--border);
            padding: 4px 12px;
            border-radius: 8px;
            border: 1px solid #3d3d4d;
        }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; background: var(--danger); }
        .status-dot.active { background: var(--primary); box-shadow: 0 0 8px var(--primary); }
        .wallet-id { font-family: monospace; font-size: 0.85rem; }

        /* CONTENT */
        .content { display: flex; height: calc(100vh - 60px); padding: 20px; gap: 20px; }
        .sidebar { width: 320px; display: flex; flex-direction: column; gap: 20px; }
        .main-area { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid var(--border); }
        .card h4 { margin-bottom: 15px; color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; }

        .btn { 
            width: 100%; border: none; padding: 12px; border-radius: 8px; cursor: pointer; 
            font-weight: bold; margin-bottom: 10px;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }

        textarea { 
            width: 100%; height: 100px; background: #020617; border: 1px solid var(--border); 
            border-radius: 8px; color: white; padding: 12px; margin-bottom: 15px;
        }

        .log-box { 
            flex: 1; background: #020617; border-radius: 8px; padding: 15px; 
            font-family: monospace; font-size: 0.75rem; color: #94a3b8; overflow-y: auto;
        }

        .output-view {
            flex: 1; border: 2px dashed var(--border); border-radius: 12px;
            display: flex; align-items: center; justify-content: center; color: var(--text-dim);
        }

        .progress-bar { height: 4px; background: var(--border); border-radius: 2px; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--primary); width: 68%; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="nav-left">LightChain AI | Master Portal</div>
        <div class="wallet-container">
            <div id="top-status-dot" class="status-dot"></div>
            <span id="top-status-text" style="font-size: 0.75rem; margin-right: 10px; color: var(--text-dim);">No Pass</span>
            <div class="wallet-id" id="wallet-address">Disconnected</div>
        </div>
    </nav>

    <div class="content">
        <div class="sidebar">
            <div class="card">
                <h4>Identity Control</h4>
                <button class="btn btn-primary" id="connect-btn">Connect Wallet</button>
                <button class="btn btn-outline hidden" id="mint-btn">Mint ZK-Pass</button>
            </div>

            <div class="card">
                <h4>AIVM Inference</h4>
                <textarea id="prompt-input" placeholder="Enter generation prompt..."></textarea>
                <button class="btn btn-primary" id="generate-btn">Generate (0.25 LCAI)</button>
                <div style="display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-dim); margin-top: 10px;">
                    <span>Cluster Load</span>
                    <span>68%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill"></div></div>
            </div>

            <div class="card" style="flex: 1; display: flex; flex-direction: column;">
                <h4>System Logs</h4>
                <div id="log-content" class="log-box">> System initialized...</div>
            </div>
        </div>

        <div class="main-area">
            <div class="output-view">Inference output will appear here</div>
        </div>
    </div>

    <script>
        // Use the addresses from your Lightchain IDE deployment
        const CONFIG = {
            SBT_ADDRESS: "0x3938E75C417688755601E8C6b62D7858c894A2D2", 
            AIVM_ADDRESS: "0x4D36B31d4BFB957A5D816B0f420a9e755EFc6a2c"
        };

        const SBT_ABI = ["function hasSBT(address) view returns (bool)", "function mintIdentity() external"];

        let provider, signer, userAddress, sbtContract;

        function addLog(msg) {
            const log = document.getElementById('log-content');
            log.innerHTML += `<div>> ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        async function checkPass() {
            try {
                const hasPass = await sbtContract.hasSBT(userAddress);
                const dot = document.getElementById('top-status-dot');
                const text = document.getElementById('top-status-text');
                const mintBtn = document.getElementById('mint-btn');

                if (hasPass) {
                    dot.classList.add('active');
                    text.innerText = "ZK-Pass Active";
                    mintBtn.classList.add('hidden');
                    addLog("Identity verified.");
                } else {
                    dot.classList.remove('active');
                    text.innerText = "Pass Required";
                    mintBtn.classList.remove('hidden');
                    addLog("Warning: Identity Pass required for AI access.");
                }
            } catch (e) { addLog("Identity sync error."); }
        }

        document.getElementById('connect-btn').addEventListener('click', async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();
                
                document.getElementById('wallet-address').innerText = userAddress.slice(0,6) + "..." + userAddress.slice(-4);
                document.getElementById('connect-btn').innerText = "Wallet Sync On";
                
                sbtContract = new ethers.Contract(CONFIG.SBT_ADDRESS, SBT_ABI, signer);
                addLog("Wallet connected: " + userAddress);
                await checkPass();
            }
        });

        document.getElementById('mint-btn').addEventListener('click', async () => {
            try {
                addLog("Minting ZK-Pass...");
                const tx = await sbtContract.mintIdentity();
                await tx.wait();
                addLog("Pass minted successfully.");
                await checkPass();
            } catch (e) { addLog("Mint failed: " + (e.reason || "Check Balance")); }
        });

        document.getElementById('generate-btn').addEventListener('click', async () => {
            addLog("Checking AIVM permissions...");
            // Link to your actual AIVM logic here
        });
    </script>
</body>
</html>
